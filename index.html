<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math for Kids</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/mathe.png">
</head>
<body>
    <div class="container">
        <!-- Left sidebar -->
        <aside class="sidebar left">
            <!-- Grade selection -->
            <div class="sidebar-title">Grade</div>
            <label class="radio-label"><input type="radio" name="grade" value="1" checked> 1</label>
            <label class="radio-label"><input type="radio" name="grade" value="2"> 2</label>
            <label class="radio-label"><input type="radio" name="grade" value="3"> 3</label>

            <div class="sidebar-divider"></div>

            <!-- Operation symbols -->
            <div class="sidebar-title">Math</div>
            <label class="radio-label"><input type="radio" name="operation" value="add" checked> <span class="op-symbol">+</span></label>
            <label class="radio-label"><input type="radio" name="operation" value="subtract"> <span class="op-symbol">−</span></label>
            <label class="radio-label multiply-label"><input type="radio" name="operation" value="multiply"> <span class="op-symbol">×</span></label>
            <label class="radio-label divide-label"><input type="radio" name="operation" value="divide"> <span class="op-symbol">÷</span></label>

            <div class="sidebar-divider"></div>

            <!-- Language -->
            <div class="lang-switch">
                <button onclick="setLanguage('en')">EN</button>
                <button onclick="setLanguage('ru')">RU</button>
                <button onclick="setLanguage('uk')">UA</button>
                <button onclick="setLanguage('de')">DE</button>
            </div>

        </aside>

        <!-- Main content -->
        <main class="main-content">
            <div id="main-title" class="main-title">Answer for a Prize</div>
            <div class="question-box">
                <span id="question">?</span>
            </div>
            <!-- Rewards container -->
            <div id="rewards" class="rewards"></div>
        </main>

        <!-- Right sidebar -->
        <aside class="sidebar right">
            <div class="answer-section">
                <input type="number" id="answer" placeholder="Answer">
                <button id="checkBtn">Submit</button>
                <!-- Counters -->
                <div id="counters" class="counters">
                    <p><span class="icon total">∑</span> <span id="total">0</span></p>
                    <p><span class="icon correct">✓</span> <span id="correct">0</span></p>
                    <p><span class="icon wrong">✘</span> <span id="wrong">0</span></p>
                    <span id="feedback" class="feedback"></span>
                </div>
            </div>

            <ul id="history"></ul>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
