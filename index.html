<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math for Kids</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/mathe.png">
</head>
<body>
    <div class="container">
        <!-- Left sidebar -->
        <aside class="sidebar left">
            <label><input type="radio" name="operation" value="add" checked> <span class="op-symbol">+</span></label>
            <label><input type="radio" name="operation" value="subtract"> <span class="op-symbol">−</span></label>
            <label><input type="radio" name="operation" value="multiply"> <span class="op-symbol">×</span></label>
            <label><input type="radio" name="operation" value="divide"> <span class="op-symbol">÷</span></label>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <div id="main-title" class="main-title"></div>
            <div id="feedback" class="feedback"></div>
            <div class="question-box">
                <span id="question">?</span>
            </div>
            <!-- Rewards container -->
            <div id="rewards" class="rewards"></div>
        </main>

        <!-- Right sidebar -->
        <aside class="sidebar right">
            <div class="answer-section">
                <input type="number" id="answer" placeholder="Answer">
                <button id="checkBtn">Submit</button>
                <!-- Counters -->
                <div id="counters" class="counters">
                    <p>Total: <span id="total">0</span></p>
                    <p>Correct: <span id="correct">0</span></p>
                    <p>Wrong: <span id="wrong">0</span></p>
                </div>
            </div>

            <ul id="history"></ul>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
